<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>待办清单</title>
  <!-- 添加 PWA 所需的 manifest 文件 -->
  <link rel="manifest" href="./manifest.json">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
  integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
  <!-- 定义应用的图标 -->
  <link rel="icon" href="./icon.svg">
  <!-- 向用户提示添加到主屏幕的消息 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="待办清单">
  <link rel="apple-touch-icon" href="./icon.svg">
  <meta name="msapplication-TileImage" content="/icon.svg">
  <meta name="msapplication-TileColor" content="#000000">
  <link rel="stylesheet" href="./CSS/main.css">
  <link rel="stylesheet" href="./CSS/corner.css">
  <!-- 添加 PWA 需要的 service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</head>
<body>
  <div id="header">
      <div class="flexrow-container">
          <div class="standard-theme theme-selector"></div>
          <div class="light-theme theme-selector"></div>
          <div class="darker-theme theme-selector"></div>
      </div>
      <!-- <h1 id="title">张越是猪.<div id="border"></div>
      </h1> -->
  </div>

  <div id="form">
      <form>
          <input class="todo-input" type="text" placeholder="任务名称.">
          <button class="todo-btn" type="submit">加个任务!</button>
      </form>
  </div>

  <!-- div for top left corner -->
  <div class="version">

      <div>
          <p><span id="datetime"></span></p>
          <script src="./JS/time.js"></script>
      </div>

      <div id="myUnOrdList">
          <ul class="todo-list">
              <!-- (Basic Format)
          <div class="todo">
              items added to this list:
              <li></li>
              <button>delete</button>
              <button>check</button>
          </div> -->
          </ul>
      </div>
      <script src="./JS/main.js" type="text/javascript"> </script>
      <!-- 添加 PWA 需要的 service worker -->
      <script>
          if ('serviceWorker' in navigator) {
              window.addEventListener('load', function () {
                  navigator.serviceWorker.register('./service-worker.js')
                      .then(function (registration) {
                          console.log('ServiceWorker registration successful with scope: ', registration.scope);
                      })
                      .catch(function (err) {
                          console.log('ServiceWorker registration failed: ', err);
                      });
              });
          }
      </script>
</body>
</html>
